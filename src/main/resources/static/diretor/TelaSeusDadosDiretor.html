		<section class="caixa">
			
			<div class="container">
				
				<div class="row">

					<div class="col-md-11">

						<h4>SEUS DADOS</h4>

					</div>

				</div>

				<div class="caixa-forms">

					<form>

						<div class="form-row">

							<div class="col-md-6">

								<label for="nome">NOME COMPLETO<span class="vermelho">*</span></label>
								<input type="text" id="nome" class="form-control" required>

							</div>

							<div class="col-md">
								
								<label for="cpf">CPF<span class="vermelho">*</span></label>
								<input type="text" id="cpf" class="form-control" required>

							</div>

							<div class="col-md">
								
								<label for="rg">RG<span class="vermelho">*</span></label>
								<input type="text" id="rg" class="form-control" required>


							</div>
							

						</div>

						<div class="form-row caixa-subforms">

							<div class="col-md">
								
								<label for="telefone1">TELEFONE 1<span class="vermelho">*</span></label>
								<input type="text" id="telefone1" class="form-control" required>


							</div>

							<div class="col-md">
								
								<label for="telefone2">TELEFONE 2</label>
								<input type="text" id="telefone2" class="form-control">

							</div>
							

						</div>

						<h6>ENDEREÇO</h6>

						<div class="form-row">


							<div class="col-md">

								<label for="cep">CEP<span class="vermelho">*</span></label>
								<input type="text" id="cep" class="form-control" required>
								
							</div>

							<div class="col-md-6">

								<label for="rua">RUA<span class="vermelho">*</span></label>
								<input type="text" id="rua" class="form-control" required>
								

							</div>

							<div class="col-md">
								
								<label for="estado">ESTADO<span class="vermelho">*</span></label>
								<select id="estado" class="form-control" required>
									
									<option selected></option>
									<option>AC</option>
									<option>AL</option>
									<option>AP</option>
									<option>AM</option>
									<option>BA</option>
									<option>CE</option>
									<option>ES</option>
									<option>GO</option>
									<option>MA</option>
									<option>MT</option>
									<option>MS</option>
									<option>MG</option>
									<option>PA</option>
									<option>PB</option>
									<option>PR</option>
									<option>PE</option>
									<option>PI</option>
									<option>RJ</option>
									<option>RN</option>
									<option>RS</option>
									<option>RO</option>
									<option>RR</option>
									<option>SC</option>
									<option>SP</option>
									<option>SE</option>
									<option>TO</option>
									<option>DF</option>


								</select>

							</div>

						</div>

						<div class="form-row caixa-subforms">

							<div class="col-md">

								<label for="bairro">BAIRRO<span class="vermelho">*</span></label>
								<input type="text" id="bairro" class="form-control" required>

							</div>

							<div class="col-md-2">
								
								<label for="numero">NÚMERO<span class="vermelho">*</span></label>
								<input type="number" id="numero" class="form-control" required>

							</div>

							<div class="col-md-6">
								
								<label for="complemento">COMPLEMENTO</label>
								<input type="text" id="complemento" class="form-control">


							</div>


						</div>

						<h6>INFORMAÇÕES DO LOGIN</h6>

						<div class="form-row">
							

							<div class="col-md-6">
								
								<label for="email">EMAIL<span class="vermelho">*</span></label>
								<input type="email" id="email" class="form-control" required>


							</div>

							<div class="col-md">
								
								<label for="senha">SENHA<span class="vermelho">*</span></label>
								<input type="password" id="senha" class="form-control" required>

							</div>

							<div class="col-md">
								
								<label for="rsenha">REPITA A SENHA<span class="vermelho">*</span></label>
								<input type="password" id="rsenha" class="form-control" required>


							</div>



						</div>
						
						<div class="mt-4">
                            <button type="submit" class="btn btn-roxo-c">SALVAR</button>
                            <a href=""class="corAltSenha m-3">ALTERAR SENHA DE ACESSO</a>
                            <a href="" class="corExcluirConta ">EXCLUIR CONTA</a>
                        </div>

					</form>



				</div>

			</div>

		</section>
